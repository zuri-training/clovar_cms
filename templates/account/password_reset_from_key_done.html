    <link

      href="{% static 'assets/images/favicon.ico' %}"

    <link rel="stylesheet" href="{% static 'assets/css/pass-change-success.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <form action="">
