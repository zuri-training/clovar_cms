{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home | Clovar</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      property="og:image"
      content="https://avatars.githubusercontent.com/t/6383931?s=280&v=4"
    />
    <meta
      name="description"
      content="Clovar is a web application that allows you to spin up a blog for yourself or your business"
    />
    <meta
      name="keywords"
      content="blog, blogging, web application, clovar, clovar blog"
    />
    <link
      rel="shortcut icon"
      href="{% static 'assets/images/favicon.ico' %}"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d778668bce.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 5.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" defer></script>
    <!-- JavaScript -->
    <script src="{% static 'assets/js/script.js' %}" defer></script>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg mx-xl-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'assets/images/logo.png' %}" alt="Clovar logo"/>
          </a>
    
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-uppercase me-lg-2"
                  aria-current="page"
                  href="#"
                  >Documentation <i class="fa-2xs fa-solid fa-chevron-down"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="{% url 'select_template' %}">Templates</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase ms-lg-2" href="#"
                  >Contributors</a
                >
              </li>
            </ul>
            {% if user.is_authenticated %}
            <div class="d-flex navbar-buttons d-none d-lg-block">
              <button class="login me-xl-3" type="button">Hi, {{user.username}}</button>
              <button class="get-started" type="button"><a href="{% url 'dashboard' %}">Dashboard</a></button>
              <button class="get-started ms-xl-3" type="button"><a href="{% url 'account_logout' %}">Logout</a></button>
            </div>
            {% else %}
            <div class="d-flex navbar-buttons d-none d-lg-block">
              <button class="login me-xl-3" type="button"><a href="{% url 'account_login' %}">Login</a></button>
              <button class="get-started ms-xl-3" type="button"><a href="{% url 'account_signup' %}">Get Started</a></button>
            </div>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>
    {% block content %}
    {% endblock content %}
<!-- Footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center pb-3 px-5">
    <p class="col-md-4 mb-0 text-muted">
      <img src="{% static 'assets/images/logo.png' %}" alt="clovar logo" class="footer-logo"/>
    </p>
    <a href="#!" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">Terms&Conditions</a>
    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item">
        <a href="https://facebook.com" class="nav-link px-2 text-muted">
          <img src="{% static 'assets/images/facebook-icon.png' %}" alt="Facebook Icon" class="me-1 facebook-icon"/></a>
        </li>
      <li class="nav-item">
        <a href="https://instagram.com" class="nav-link px-2 text-muted">
          <img src="{% static 'assets/images/instagram-icon.png' %}" alt="Instagram icon" class="instagram-icon"/>
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
