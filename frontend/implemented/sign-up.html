<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | Clovar</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://avatars.githubusercontent.com/t/6383931?s=280&v=4"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <!--Site CSS-->
    <link
      rel="stylesheet"
      href="./assets/css/sign-up.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Main-->
    <div class="container">
      <div id="intro">
        <br />
        <img id="logo" src="./assets/images/logo.png" alt="" />
        <h1>
          Build your <span id="span"><b>Blogsites</b></span> from scratch
          <span id="span"><b>CODEFREE!</b></span>
        </h1>
      </div>

      <div id="sign-up">
        <button id="cancel" type="submit">X</button>
        <br />
        <h1>Create Account</h1>
        <h2>Welcome! Let's get you started.</h2>
        <form action="" method="get" accept-charset="utf-8">
          <label>Username *</label>
          <input
            type="text"
            name=""
            id=""
            value=""
            placeholder="your name"
            required
          />
          <label>Email Address *</label>
          <input
            type="email"
            name=""
            id=""
            value=""
            placeholder="zuri@gmail.com"
            required
          />

          <div class="input-container">
            <label>Password *</label>
            <input
              type="password"
              name=""
              id="password"
              value=""
              placeholder="must be at least 6 characters"
              required
            />
            <i class="fa fa-eye-slash"></i>
          </div>
          <div class="input-container">
            <label>Confirm Password *</label>
            <input
              type="password"
              name=""
              id="password"
              value=""
              placeholder="passwords must match"
              required
            /><i class="fa fa-eye-slash"></i>
          </div>
          <button id="sign-up-btn" type="submit">Create Account</button>
          <button id="google-btn" type="submit">
            <i class="fa fa-google"></i> Sign up with Google
          </button>
          <p class="login">
            Already have an account? <a href="#"><b>Log In</b></a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
