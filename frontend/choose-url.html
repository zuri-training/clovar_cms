{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose URL</title>
    <link rel="stylesheet" href="{% static './css/choose-url.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="/"
          ><img
            class="logo"
            src="https://github.com/zuri-training/team-15_my-cms/blob/main/frontend/assets/images/logo.png?raw=true"
            alt="Clover logo"
        /></a>
        <div class="mainbreadcrumb">
          <div class="breadcumb" id="first"></div>
          <span class="line"></span>
          <div class="breadcumb" id="second"></div>
          <span class="line"></span>
          <div class="breadcumb" id="third"></div>
          <span class="line"></span>
          <div class="breadcumb" id="fourth"></div>
        </div>
      </div>
    </header>
    <form action="">
      <h2>Choose a URL for your blog</h2>
      <p>This web address is how people will find your blog online</p>
      <br />
      <br />
      <label for="">Address</label>
      <div></div>
      <input type="text" name="" id="" placeholder=".mycms.com" />
      <p class="text">
        This is a temporary URL, you can change your custom domain later
      </p>
    </form>
    <section>
      <a href="/" id="skip">skip</a>
      <div class="buttons">
        <button><a href="/" id="Back">Back</a></button>
        <button id="next"><a href="/">Next</a></button>
      </div>
    </section>
  </body>
</html>
